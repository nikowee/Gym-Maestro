{% extends "layout.html" %}

{% block title %}
    Login | GM
{% endblock %}


{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input id="username" name="username" class="form-control mx-auto w-auto" autocomplete="off" autofocus required placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input id="password" name="password" class="form-control mx-auto w-auto" required placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary">Login</button>
    </form>
{% endblock %}
